{% extends 'base.html'%}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">choose your category below </p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br/><br/>
                
                {% for category in categories %}
                <br/>
                <h3> <a class="category" href="{% url 'category' category %}"> {{category.name}} </a></h3>
                <br/>

                {% endfor %}
                
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/>
            </div>
        </center>
    </div>
</div>
{% endblock %}
